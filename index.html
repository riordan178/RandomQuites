<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Random</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="author">Rick Riordan</div>
            <div class="tags">
                <p>Famous Quotes</p>
                <p>inspirational</p>
            </div>
            <q class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis nobis beatae est harum consequatur? Nisi officiis molestias </q>
        </div>
        <div class="buttons">
            <div class="newquote">
                <img src="/images/Regroup.svg" alt="" width="32px">
            </div>
            <div class="link">
                <img src="/images/link.svg" alt="" width="32px">
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
